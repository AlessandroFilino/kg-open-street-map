version: "3.8"

name: kg-open-street-map
services:
  postgres:
          image: postgres:9.6
          restart: always
          shm_size: 1g
          environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
          logging:
            options:
              max-size: 10m
              max-file: "3"
          ports:
            - '5432:5432'
          volumes: 
            - ./postgresDB/postgres-data:/var/lib/postgresql/data
  
  ubuntu:
          image: ubuntu
          build:
            #directory base, con il . Ã¨ la stessa del compose.yml
            context: . 
            dockerfile: Dockerfile
          volumes:
            - ./scripts:/home/scripts
            - ./maps:/home/maps
          command: tail -F anything
          # modificanto l'entrypoint il container appena viene lanciato esegue lo script 
          # entrypoint: sh -c "/home/scripts/init.sh"    